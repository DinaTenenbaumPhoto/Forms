<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form 1</title>
	<link rel="stylesheet" href="style1.css">
	
</head>
<body>
	<form action="">
		<span id="required"> * Required Details</span>
		<span id="heading"> Complete your details to be the first to know about our latest news, offers and new products</span>
		<label>
			<span>Title</span>
			<select>
				<option value="Ms">Ms</option>
				<option value="Mrs">Mrs</option>
				<option value="Mr">Mr</option>
			</select>
		</label>
		<label>
			<span>First name *</span>
			<input type="text" required placeholder="Test">
		</label>
		<label>
			<span>Surname *</span>
			<input type="text" required placeholder="Surname">
		</label>
		<fieldset>
			<span>Gender</span>
			<input name="gender" type="radio" value="male"><label for="male">Male</label>
			<input name="gender" type="radio" value="female"><label for="female">Female</label>
		</fieldset>
		<label>
			<span>Date of Birth</span>
			<input type="date">
		</label>
		<label>
			<span>Email address *</span>
			<input type="email" placeholder="@wrongemail" required>
		</label>
		<label>
			<span>Mobile number</span>
			<input type="text" name="text" placeholder="123456" pattern="[0-9]">
		</label>
		<label>
			<span>House No. & Street</span>
			<input type="text">
		</label>
		<label>
			<span>Adress Line 2</span>
			<input type="text">
		</label>
		<label>
		<span>Country *</span>
			<select required>
				<option value="UK">United Kingdom</option>
				<option value="US">United States</option>
				<option value="IL">Israel</option>
			</select>
			
		</label>

		
	</form>
	
</body>
</html>
